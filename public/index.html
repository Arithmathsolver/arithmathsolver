<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Solver Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Problem Solver</h1>
  
  <div class="input-area">
    <textarea id="text-input" placeholder="Type your math problem here..."></textarea>
    
    <div class="upload-section">
      <label for="image-upload" class="upload-btn">Upload Image</label>
      <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>

    <button id="solve-btn">Solve Problem</button>
  </div>

  <div class="output-area" id="solution-output">
    <!-- Solution will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
