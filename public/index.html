<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Problem Solver</h1>

  <div class="input-area">
    <textarea id="math-input" placeholder="Type your math problem here..."></textarea>

    <div class="upload-section">
      <button id="upload-btn" class="upload-btn">Upload Image</button>
      <input type="file" id="image-input" accept="image/*" style="display: none;">
    </div>

    <button id="solve-btn">Solve Problem</button>
  </div>

  <div class="output-area" id="result">
    <!-- Solution will appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
